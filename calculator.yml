# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - update-k8s.sh
      - k8s-specifications/**


resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '292aba6b-d4ca-4bf1-ba85-560616876bfe'
  imageRepository: 'calculator'
  containerRegistry: 'devopsproject.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

pool:
 name: 'azureagent'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)


- stage: Update
  displayName: Update
  jobs:
  - job: Update
    displayName: Update
    steps:
     - task: ShellScript@2
       inputs:
         scriptPath: '$(Build.SourcesDirectory)/update-k8s.sh'
         args: '$(imagerepository) $(tag)'

